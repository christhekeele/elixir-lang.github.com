      <h1>
        Mix.Tasks.Cmd
        
      </h1>

      
        <div id="moduledoc" class="docstring">
          <p>Executes the given command.</p>

<p>Useful in umbrella applications to execute a command
on each child app:</p>

<pre><code>mix cmd echo pwd
</code></pre>

<p>Aborts when the first command exits with status different
than zero.</p>
